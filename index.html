<script>
    // データ保存用の変数（メモリ内バックアップ）
    let appData = {
        qr1: { name: 'QR1', text: 'QR1のサンプルテキスト' },
        qr2: { name: 'QR2', text: 'QR2のサンプルテキスト' }
    };
    
    // iOS対応：URLハッシュでデータを保持
    let useUrlBackup = false;
    
    let deferredPrompt = null;

    // 初期化
    document.addEventListener('DOMContentLoaded', function() {
        detectIOSPWA();
        loadData();
        updateUI();
        generateQRCodes();
        
        // 自動保存機能を追加
        setupAutoSave();
        
        // ページ表示時のデータ復旧チェック
        setupVisibilityHandler();
        
        // PWAインストールプロンプト
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            setTimeout(() => {
                document.getElementById('install-prompt').style.display = 'block';
            }, 3000);
        });
        
        // インストール完了時
        window.addEventListener('appinstalled', (e) => {
            hideInstallPrompt();
            useUrlBackup = true; // PWA化後はURL保存を有効
        });
        
        // ページ離脱時の保存
        window.addEventListener('beforeunload', () => {
            emergencySave();
        });
        
        // Visibilitychange（バックグラウンド移行時）の保存
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                emergencySave();
            } else if (document.visibilityState === 'visible') {
                // 復帰時にデータを確認・復旧
                checkAndRestoreData();
            }
        });
    });

    // iOS PWA検出
    function detectIOSPWA() {
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isStandalone = window.navigator.standalone === true;
        
        if (isIOS) {
            useUrlBackup = true;
            console.log('iOS環境を検出、URL保存を有効化');
            
            if (isStandalone) {
                console.log('PWA（ホーム画面）から起動');
                // PWA起動時は特別な復旧処理
                setTimeout(checkAndRestoreData, 1000);
            }
        }
    }

    // ページ表示/非表示の処理
    function setupVisibilityHandler() {
        // フォーカスイベントでもデータ復旧
        window.addEventListener('focus', checkAndRestoreData);
        window.addEventListener('pageshow', checkAndRestoreData);
        
        // 定期的なデータ保存（5秒間隔）
        setInterval(emergencySave, 5000);
    }

    // データの読み込み（より積極的な復旧）
    function loadData() {
        let dataLoaded = false;
        
        try {
            // 1. URLハッシュから復旧（iOS PWA対応）
            if (useUrlBackup || window.location.hash) {
                const hashData = loadFromHash();
                if (hashData) {
                    appData = hashData;
                    dataLoaded = true;
                    console.log('URLハッシュからデータ復旧');
                }
            }
            
            // 2. localStorage
            if (!dataLoaded && typeof localStorage !== 'undefined') {
                const localData = localStorage.getItem('qrAppData');
                if (localData) {
                    const parsed = JSON.parse(localData);
                    if (parsed.qr1 && parsed.qr2) {
                        appData = parsed;
                        dataLoaded = true;
                        console.log('localStorageからデータ復旧');
                    }
                }
            }
            
            // 3. sessionStorage
            if (!dataLoaded && typeof sessionStorage !== 'undefined') {
                const sessionData = sessionStorage.getItem('qrAppData');
                if (sessionData) {
                    const parsed = JSON.parse(sessionData);
                    if (parsed.qr1 && parsed.qr2) {
                        appData = parsed;
                        dataLoaded = true;
                        console.log('sessionStorageからデータ復旧');
                    }
                }
            }
            
            // 4. Cookie（最後の手段）
            if (!dataLoaded) {
                const cookieData = loadFromCookie();
                if (cookieData) {
                    appData = cookieData;
                    dataLoaded = true;
                    console.log('Cookieからデータ復旧');
                }
            }
            
            if (dataLoaded) {
                // 成功時は他の方法にも保存
                saveData();
            }
            
        } catch (e) {
            console.log('データ読み込みエラー:', e);
            resetToDefault();
        }
    }

    // URLハッシュから読み込み
    function loadFromHash() {
        try {
            if (window.location.hash.startsWith('#data=')) {
                const encodedData = window.location.hash.substring(6);
                const decodedData = atob(encodedData);
                return JSON.parse(decodedData);
            }
        } catch (e) {
            console.log('ハッシュ読み込みエラー:', e);
        }
        return null;
    }

    // Cookieから読み込み
    function loadFromCookie() {
        try {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'qrAppData' && value) {
                    return JSON.parse(decodeURIComponent(value));
                }
            }
        } catch (e) {
            console.log('Cookie読み込みエラー:', e);
        }
        return null;
    }

    // 緊急保存（すべての方法で保存）
    function emergencySave() {
        try {
            const dataString = JSON.stringify(appData);
            const timestamp = Date.now();
            
            // 1. localStorage
            if (typeof localStorage !== 'undefined') {
                localStorage.setItem('qrAppData', dataString);
                localStorage.setItem('qrAppDataTime', timestamp.toString());
            }
            
            // 2. sessionStorage
            if (typeof sessionStorage !== 'undefined') {
                sessionStorage.setItem('qrAppData', dataString);
                sessionStorage.setItem('qrAppDataTime', timestamp.toString());
            }
            
            // 3. URLハッシュ（iOS PWA対応）
            if (useUrlBackup) {
                const encodedData = btoa(dataString);
                window.location.hash = `#data=${encodedData}`;
            }
            
            // 4. Cookie（有効期限30日）
            const expires = new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toUTCString();
            document.cookie = `qrAppData=${encodeURIComponent(dataString)}; expires=${expires}; path=/`;
            
            console.log('緊急保存完了:', timestamp);
            
        } catch (e) {
            console.error('緊急保存エラー:', e);
        }
    }

    // データ確認・復旧
    function checkAndRestoreData() {
        // 現在のデータが初期状態かチェック
        const isDefault = (
            appData.qr1.name === 'QR1' && 
            appData.qr1.text === 'QR1のサンプルテキスト' &&
            appData.qr2.name === 'QR2' && 
            appData.qr2.text === 'QR2のサンプルテキスト'
        );
        
        if (isDefault) {
            console.log('初期状態を検出、データ復旧を試行');
            loadData();
            updateUI();
            generateQRCodes();
        }
    }

    // データの保存（従来の方法も保持）
    function saveData() {
        emergencySave(); // 緊急保存を呼び出し
    }

    // 自動保存機能の設定
    function setupAutoSave() {
        // 入力フィールドの変更を監視
        const inputs = [
            'qr1-name-input',
            'qr1-text-input', 
            'qr2-name-input',
            'qr2-text-input'
        ];
        
        inputs.forEach(id => {
            const element = document.getElementById(id);
            if (element) {
                // 入力時に自動保存（デバウンス付き）

                    clearTimeout(timeout);
                    timeout = setTimeout(() => {
                        autoSaveSettings();
                    }, 1000); // 1秒後に保存
                });
            }
        });
    }

    // バックアップ・復元機能
    function exportSettings() {
        try {
            const exportData = {
                version: '1.0',
                timestamp: new Date().toISOString(),
                data: appData
            };
            
            const dataStr = JSON.stringify(exportData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `qr-settings-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showMessage('✅ 設定をエクスポートしました', 'success');
            
        } catch (e) {
            console.error('エクスポートエラー:', e);
            showMessage('❌ エクスポートに失敗しました', 'error');
        }
    }

    function importSettings() {
        document.getElementById('import-file').click();
    }

    function handleFileImport(event) {
        const file = event.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const importData = JSON.parse(e.target.result);
                
                if (importData.data && importData.data.qr1 && importData.data.qr2) {
                    appData = importData.data;
                    saveData();
                    updateUI();
                    generateQRCodes();
                    showMessage('✅ 設定をインポートしました', 'success');
                } else {
                    showMessage('❌ 無効なファイル形式です', 'error');
                }
            } catch (e) {
                console.error('インポートエラー:', e);
                showMessage('❌ インポートに失敗しました', 'error');
            }
        };
        reader.readAsText(file);
    }

    // メッセージ表示
    function showMessage(message, type = 'info') {

        messageDiv.style.cssText = `
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);

            color: white;

            z-index: 9999;

        `;
        messageDiv.textContent = message;
        
        // アニメーション用CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(-50%) translateY(-20px); opacity: 0; }
                to { transform: translateX(-50%) translateY(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
        
        document.body.appendChild(messageDiv);
        
        setTimeout(() => {
            messageDiv.style.animation = 'slideIn 0.3s ease reverse';
            setTimeout(() => {
                if (document.body.contains(messageDiv)) {
                    document.body.removeChild(messageDiv);
                }
                if (document.head.contains(style)) {
                    document.head.removeChild(style);
                }
            }, 300);
        }, 2500);
    }

    // クリップボード機能
    async function copyToClipboard() {
        try {
            const exportData = {
                version: '1.0',
                timestamp: new Date().toISOString(),
                data: appData
            };
            
            const dataStr = JSON.stringify(exportData);
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                await navigator.clipboard.writeText(dataStr);
                showMessage('📋 クリップボードにコピーしました', 'success');
            } else {
                // フォールバック: テキストエリアを使用
                const textArea = document.createElement('textarea');
                textArea.value = dataStr;
                textArea.style.position = 'fixed';
                textArea.style.top = '-1000px';
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showMessage('📋 クリップボードにコピーしました', 'success');
            }
            
        } catch (e) {
            console.error('コピーエラー:', e);
            
            // 最終手段：プロンプトで表示
            const exportData = {
                version: '1.0',
                timestamp: new Date().toISOString(),
                data: appData
            };
            const dataStr = JSON.stringify(exportData);
            
            prompt('以下のテキストをコピーしてメモアプリに保存してください：', dataStr);
        }
    }

    async function pasteFromClipboard() {
        try {
            let pastedData = '';
            
            if (navigator.clipboard && navigator.clipboard.readText) {
                pastedData = await navigator.clipboard.readText();
            } else {
                // フォールバック: プロンプト入力
                pastedData = prompt('保存したデータを貼り付けてください：', '');
            }
            
            if (!pastedData) return;
            
            const importData = JSON.parse(pastedData);
            
            if (importData.data && importData.data.qr1 && importData.data.qr2) {
                appData = importData.data;
                emergencySave();
                updateUI();
                generateQRCodes();
                showMessage('✅ データを復元しました', 'success');
            } else {
                showMessage('❌ 無効なデータ形式です', 'error');
            }
            
        } catch (e) {
            console.error('ペーストエラー:', e);
            showMessage('❌ データの復元に失敗しました', 'error');
        }
    }

    // データの読み込み（複数の永続化方法を試行）
    function loadData() {
        try {
            let saved = null;
            
            // 1. localStorage（最優先）
            if (typeof localStorage !== 'undefined') {
                const localData = localStorage.getItem('qrAppData');
                if (localData) {
                    saved = JSON.parse(localData);
                }
            }
            
            // 2. sessionStorage（フォールバック）
            if (!saved && typeof sessionStorage !== 'undefined') {
                const sessionData = sessionStorage.getItem('qrAppData');
                if (sessionData) {
                    saved = JSON.parse(sessionData);
                }
            }
            
            // 3. IndexedDB（iOS PWA対応）
            if (!saved) {
                loadFromIndexedDB();
            }
            
            // 4. URLパラメータからの復元（緊急時）
            if (!saved) {
                saved = loadFromURL();
            }
            
            // データが見つかった場合の処理
            if (saved && (saved.qr1 || saved.qr2)) {
                if (saved.qr1) appData.qr1 = saved.qr1;
                if (saved.qr2) appData.qr2 = saved.qr2;
                console.log('データを復元しました:', saved);
            }
            
        } catch (e) {
            console.log('データ読み込みエラー:', e);
            // エラー時はデフォルトデータを使用
            resetToDefault();
        }
    }

    // データの保存（複数の方法で保存）
    function saveData() {
        try {
            const dataString = JSON.stringify(appData);
            
            // 1. localStorage に保存
            if (typeof localStorage !== 'undefined') {
                localStorage.setItem('qrAppData', dataString);
                console.log('localStorageに保存しました');
            }
            
            // 2. sessionStorage にも保存
            if (typeof sessionStorage !== 'undefined') {
                sessionStorage.setItem('qrAppData', dataString);
            }
            
            // 3. IndexedDB にも保存（iOS PWA対策）
            saveToIndexedDB(appData);
            
            // 4. 最後に保存した時刻を記録
            if (typeof localStorage !== 'undefined') {
                localStorage.setItem('qrAppDataTimestamp', Date.now().toString());
            }
            
        } catch (e) {
            console.error('データ保存エラー:', e);
            // 保存に失敗した場合の警告
            showSaveError();
        }
    }

    // IndexedDB保存（iOS PWA対応）
    function saveToIndexedDB(data) {
        if (!window.indexedDB) return;
        
        const request = indexedDB.open('QRAppDB', 1);
        
        request.onerror = function(event) {
            console.log('IndexedDB error:', event);
        };
        
        request.onupgradeneeded = function(event) {
            const db = event.target.result;
            const objectStore = db.createObjectStore('settings', { keyPath: 'id' });
        };
        
        request.onsuccess = function(event) {
            const db = event.target.result;
            const transaction = db.transaction(['settings'], 'readwrite');
            const objectStore = transaction.objectStore('settings');
            
            objectStore.put({
                id: 'qrAppData',
                data: data,
                timestamp: Date.now()
            });
            
            transaction.oncomplete = function(event) {
                console.log('IndexedDBに保存完了');
            };
        };
    }

    // IndexedDB読み込み
    function loadFromIndexedDB() {
        if (!window.indexedDB) return;
        
        const request = indexedDB.open('QRAppDB', 1);
        
        request.onsuccess = function(event) {
            const db = event.target.result;
            const transaction = db.transaction(['settings'], 'readonly');
            const objectStore = transaction.objectStore('settings');
            const getRequest = objectStore.get('qrAppData');
            
            getRequest.onsuccess = function(event) {
                const result = event.target.result;
                if (result && result.data) {
                    if (result.data.qr1) appData.qr1 = result.data.qr1;
                    if (result.data.qr2) appData.qr2 = result.data.qr2;
                    updateUI();
                    generateQRCodes();
                    console.log('IndexedDBからデータを復元しました');
                }
            };
        };
    }

    // URLパラメータからの復元
    function loadFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        const backup = urlParams.get('backup');
        if (backup) {
            try {
                return JSON.parse(decodeURIComponent(backup));
            } catch (e) {
                console.log('URL復元エラー:', e);
            }
        }
        return null;
    }

    // デフォルト値にリセット
    function resetToDefault() {
        appData = {
