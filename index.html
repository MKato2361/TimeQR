<script>

    // iOSÂØæÂøúÔºöURL„Éè„ÉÉ„Ç∑„É•„Åß„Éá„Éº„Çø„Çí‰øùÊåÅ
    let useUrlBackup = false;

    // ÂàùÊúüÂåñ
    document.addEventListener('DOMContentLoaded', function() {

        window.addEventListener('beforeinstallprompt', (e) => {

        document.addEventListener('visibilitychange', () => {

    // iOS PWAÊ§úÂá∫
    function detectIOSPWA() {
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isStandalone = window.navigator.standalone === true;
        
        if (isIOS) {
            useUrlBackup = true;
            console.log('iOSÁí∞Â¢É„ÇíÊ§úÂá∫„ÄÅURL‰øùÂ≠ò„ÇíÊúâÂäπÂåñ');
            
            if (isStandalone) {
                console.log('PWAÔºà„Éõ„Éº„É†ÁîªÈù¢Ôºâ„Åã„ÇâËµ∑Âãï');
                // PWAËµ∑ÂãïÊôÇ„ÅØÁâπÂà•„Å™Âæ©ÊóßÂá¶ÁêÜ
                setTimeout(checkAndRestoreData, 1000);
            }
        }
    }

    // „Éö„Éº„Ç∏Ë°®Á§∫/ÈùûË°®Á§∫„ÅÆÂá¶ÁêÜ
    function setupVisibilityHandler() {

        window.addEventListener('focus', checkAndRestoreData);
        window.addEventListener('pageshow', checkAndRestoreData);
        
        // ÂÆöÊúüÁöÑ„Å™„Éá„Éº„Çø‰øùÂ≠òÔºà5ÁßíÈñìÈöîÔºâ
        setInterval(emergencySave, 5000);
    }

    // „Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„ÅøÔºà„Çà„ÇäÁ©çÊ•µÁöÑ„Å™Âæ©ÊóßÔºâ
    function loadData() {
        let dataLoaded = false;
        
        try {
            // 1. URL„Éè„ÉÉ„Ç∑„É•„Åã„ÇâÂæ©ÊóßÔºàiOS PWAÂØæÂøúÔºâ
            if (useUrlBackup || window.location.hash) {
                const hashData = loadFromHash();
                if (hashData) {
                    appData = hashData;
                    dataLoaded = true;
                    console.log('URL„Éè„ÉÉ„Ç∑„É•„Åã„Çâ„Éá„Éº„ÇøÂæ©Êóß');
                }
            }
            
            // 2. localStorage
            if (!dataLoaded && typeof localStorage !== 'undefined') {
                const localData = localStorage.getItem('qrAppData');
                if (localData) {
                    const parsed = JSON.parse(localData);
                    if (parsed.qr1 && parsed.qr2) {
                        appData = parsed;
                        dataLoaded = true;
                        console.log('localStorage„Åã„Çâ„Éá„Éº„ÇøÂæ©Êóß');
                    }
                }
            }
            
            // 3. sessionStorage
            if (!dataLoaded && typeof sessionStorage !== 'undefined') {
                const sessionData = sessionStorage.getItem('qrAppData');
                if (sessionData) {
                    const parsed = JSON.parse(sessionData);
                    if (parsed.qr1 && parsed.qr2) {
                        appData = parsed;
                        dataLoaded = true;
                        console.log('sessionStorage„Åã„Çâ„Éá„Éº„ÇøÂæ©Êóß');
                    }
                }
            }
            
            // 4. CookieÔºàÊúÄÂæå„ÅÆÊâãÊÆµÔºâ
            if (!dataLoaded) {
                const cookieData = loadFromCookie();
                if (cookieData) {
                    appData = cookieData;
                    dataLoaded = true;
                    console.log('Cookie„Åã„Çâ„Éá„Éº„ÇøÂæ©Êóß');
                }
            }
            
            if (dataLoaded) {
                // ÊàêÂäüÊôÇ„ÅØ‰ªñ„ÅÆÊñπÊ≥ï„Å´„ÇÇ‰øùÂ≠ò
                saveData();
            }
            
        } catch (e) {
            console.log('„Éá„Éº„ÇøË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', e);
            resetToDefault();
        }
    }

    // URL„Éè„ÉÉ„Ç∑„É•„Åã„ÇâË™≠„ÅøËæº„Åø
    function loadFromHash() {
        try {
            if (window.location.hash.startsWith('#data=')) {
                const encodedData = window.location.hash.substring(6);
                const decodedData = atob(encodedData);
                return JSON.parse(decodedData);
            }
        } catch (e) {
            console.log('„Éè„ÉÉ„Ç∑„É•Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:', e);
        }
        return null;
    }

    // Cookie„Åã„ÇâË™≠„ÅøËæº„Åø
    function loadFromCookie() {
        try {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'qrAppData' && value) {
                    return JSON.parse(decodeURIComponent(value));
                }
            }
        } catch (e) {
            console.log('CookieË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', e);
        }
        return null;
    }

    // Á∑äÊÄ•‰øùÂ≠òÔºà„Åô„Åπ„Å¶„ÅÆÊñπÊ≥ï„Åß‰øùÂ≠òÔºâ
    function emergencySave() {
        try {
            const dataString = JSON.stringify(appData);
            const timestamp = Date.now();
            
            // 1. localStorage
            if (typeof localStorage !== 'undefined') {
                localStorage.setItem('qrAppData', dataString);
                localStorage.setItem('qrAppDataTime', timestamp.toString());
            }
            
            // 2. sessionStorage
            if (typeof sessionStorage !== 'undefined') {
                sessionStorage.setItem('qrAppData', dataString);
                sessionStorage.setItem('qrAppDataTime', timestamp.toString());
            }
            
            // 3. URL„Éè„ÉÉ„Ç∑„É•ÔºàiOS PWAÂØæÂøúÔºâ
            if (useUrlBackup) {
                const encodedData = btoa(dataString);
                window.location.hash = `#data=${encodedData}`;
            }
            
            // 4. CookieÔºàÊúâÂäπÊúüÈôê30Êó•Ôºâ
            const expires = new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toUTCString();
            document.cookie = `qrAppData=${encodeURIComponent(dataString)}; expires=${expires}; path=/`;
            
            console.log('Á∑äÊÄ•‰øùÂ≠òÂÆå‰∫Ü:', timestamp);
            
        } catch (e) {
            console.error('Á∑äÊÄ•‰øùÂ≠ò„Ç®„É©„Éº:', e);
        }
    }

    // „Éá„Éº„ÇøÁ¢∫Ë™ç„ÉªÂæ©Êóß

        const isDefault = (

    function setupAutoSave() {

    function exportSettings() {

    function handleFileImport(event) {
        const file = event.target.files[0];

        reader.onload = function(e) {
            try {
                const importData = JSON.parse(e.target.result);

            }

    // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
    function showMessage(message, type = 'info') {
        const messageDiv = document.createElement('div');
        messageDiv.style.cssText = `
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: ${type === 'success' ? 'var(--ios-green)' : type === 'error' ? 'var(--ios-red)' : 'var(--ios-blue)'};
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            z-index: 9999;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease;
        `;
        messageDiv.textContent = message;
        
        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Áî®CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(-50%) translateY(-20px); opacity: 0; }
                to { transform: translateX(-50%) translateY(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
        
        document.body.appendChild(messageDiv);
        
        setTimeout(() => {
            messageDiv.style.animation = 'slideIn 0.3s ease reverse';
            setTimeout(() => {
                if (document.body.contains(messageDiv)) {
                    document.body.removeChild(messageDiv);
                }
                if (document.head.contains(style)) {
                    document.head.removeChild(style);
                }
            }, 300);
        }, 2500);
    }

            // 2. sessionStorage „Å´„ÇÇ‰øùÂ≠ò
            if (typeof sessionStorage !== 'undefined') {
                sessionStorage.setItem('qrAppData', dataString);
            }
            
            // 3. IndexedDB „Å´„ÇÇ‰øùÂ≠òÔºàiOS PWAÂØæÁ≠ñÔºâ
            saveToIndexedDB(appData);
            
            // 4. ÊúÄÂæå„Å´‰øùÂ≠ò„Åó„ÅüÊôÇÂàª„ÇíË®òÈå≤
            if (typeof localStorage !== 'undefined') {
                localStorage.setItem('qrAppDataTimestamp', Date.now().toString());
            }
            
        } catch (e) {
            console.error('„Éá„Éº„Çø‰øùÂ≠ò„Ç®„É©„Éº:', e);
            // ‰øùÂ≠ò„Å´Â§±Êïó„Åó„ÅüÂ†¥Âêà„ÅÆË≠¶Âëä
            showSaveError();

    // IndexedDB‰øùÂ≠òÔºàiOS PWAÂØæÂøúÔºâ
    function saveToIndexedDB(data) {
        if (!window.indexedDB) return;
        
        const request = indexedDB.open('QRAppDB', 1);
        
        request.onerror = function(event) {
            console.log('IndexedDB error:', event);
        };
        
        request.onupgradeneeded = function(event) {
            const db = event.target.result;
            const objectStore = db.createObjectStore('settings', { keyPath: 'id' });
        };
        
        request.onsuccess = function(event) {
            const db = event.target.result;
            const transaction = db.transaction(['settings'], 'readwrite');
            const objectStore = transaction.objectStore('settings');
            
            objectStore.put({
                id: 'qrAppData',
                data: data,
                timestamp: Date.now()
            });
            
            transaction.oncomplete = function(event) {
                console.log('IndexedDB„Å´‰øùÂ≠òÂÆå‰∫Ü');
            };
        };
    }

    // IndexedDBË™≠„ÅøËæº„Åø
    function loadFromIndexedDB() {
        if (!window.indexedDB) return;
        
        const request = indexedDB.open('QRAppDB', 1);
        
        request.onsuccess = function(event) {
            const db = event.target.result;
            const transaction = db.transaction(['settings'], 'readonly');
            const objectStore = transaction.objectStore('settings');
            const getRequest = objectStore.get('qrAppData');
            
            getRequest.onsuccess = function(event) {
                const result = event.target.result;
                if (result && result.data) {
                    if (result.data.qr1) appData.qr1 = result.data.qr1;
                    if (result.data.qr2) appData.qr2 = result.data.qr2;
                    updateUI();
                    generateQRCodes();
                    console.log('IndexedDB„Åã„Çâ„Éá„Éº„Çø„ÇíÂæ©ÂÖÉ„Åó„Åæ„Åó„Åü');
                }
            };
        };
    }
