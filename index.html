<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="QRコード">
  <title>出退勤QRコード表示</title>

  <style>
    :root {
      --ios-blue: #007aff;
      --ios-gray: #f2f2f7;
      --ios-light-gray: #d1d1d6;
      --ios-dark-gray: #6c757d;
      --ios-bg: #ffffff;
      --ios-text: #1c1c1e;
      --ios-card: #ffffff;
      --ios-border: #d1d1d6;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --ios-gray: #1c1c1e;
        --ios-bg: #000000;
        --ios-text: #f2f2f7;
        --ios-card: #2c2c2e;
        --ios-border: #3a3a3c;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--ios-bg);
      color: var(--ios-text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .container {
      width: 100%;
      max-width: 375px;
      background: var(--ios-card);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .header {
      background: var(--ios-card);
      padding: 16px 20px;
      border-bottom: 1px solid var(--ios-border);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .header h1 {
      font-size: 17px;
      font-weight: 600;
      margin: 0;
    }

    .settings-btn {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: var(--ios-blue);
      font-size: 15px;
      cursor: pointer;
      font-weight: 500;
    }

    .main-content {
      padding: 24px;
    }

    .qr-buttons {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .qr-btn {
      background: var(--ios-blue);
      border: none;
      color: white;
      padding: 16px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .qr-btn:hover {
      background-color: #005bb5;
    }

    .qr-btn:nth-child(2) {
      background-color: var(--ios-gray);
      color: var(--ios-blue);
    }

    .qr-btn:nth-child(2):hover {
      background-color: var(--ios-border);
    }

    .qr-display {
      display: none;
      text-align: center;
      padding: 24px;
    }

    .qr-display.active {
      display: block;
    }

    .qr-code {
      padding: 16px;
      background: var(--ios-card);
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .qr-code canvas {
      display: block;
      width: 200px;
      height: 200px;
    }

    .back-btn {
      background: var(--ios-gray);
      border: none;
      color: var(--ios-blue);
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 24px;
    }

    .settings-panel {
        display: none;
        padding: 20px;
    }

    .settings-panel.active {
        display: block;
    }

    .setting-group {
        background: var(--ios-gray);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 20px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .setting-group h3 {
        font-size: 15px;
        font-weight: 600;
        margin-bottom: 12px;
        color: var(--ios-dark-gray);
    }

    .input-group {
        margin-bottom: 16px;
    }

    .input-group:last-child {
        margin-bottom: 0;
    }

    .input-group label {
        display: block;
        margin-bottom: 6px;
        font-size: 13px;
        color: #666;
        font-weight: 500;
    }

    .input-group input, .input-group textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--ios-light-gray);
        border-radius: 8px;
        font-size: 14px;
        background-color: white;
        transition: border 0.2s ease-in-out, background 0.2s;
    }

    body.dark-mode .input-group input,
    body.dark-mode .input-group textarea {
        background: #1c1c1e;
        color: #f2f2f7;
        border-color: #3a3a3c;
    }

    .save-btn {
        background-color: var(--ios-blue);
        border: none;
        color: white;
        padding: 14px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        margin-top: 8px;
        transition: background-color 0.2s ease-in-out;
    }

    .save-btn:hover {
        background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>QRコード</h1>
      <button class="settings-btn" onclick="showSettings()">⚙️ 設定</button>
    </div>
    
    <div id="main-view" class="main-content">
      <div class="qr-buttons">
        <button class="qr-btn" onclick="showQR(1)">
          <span id="qr1-name">QR1</span>
        </button>
        <button class="qr-btn" onclick="showQR(2)">
          <span id="qr2-name">QR2</span>
        </button>
      </div>
    </div>
    
    <div id="qr1-display" class="qr-display">
      <h2 id="qr1-title">QR1</h2>
      <div id="qr1-code" class="qr-code"></div>
      <button class="back-btn" onclick="showMain()">戻る</button>
    </div>
    
    <div id="qr2-display" class="qr-display">
      <h2 id="qr2-title">QR2</h2>
      <div id="qr2-code" class="qr-code"></div>
      <button class="back-btn" onclick="showMain()">戻る</button>
    </div>
    
    <div id="settings-view" class="settings-panel">
      <div class="setting-group">
        <h3>QR1 設定</h3>
        <div class="input-group">
          <label for="qr1-name-input">名称</label>
          <input type="text" id="qr1-name-input" value="QR1">
        </div>
        <div class="input-group">
          <label for="qr1-text-input">QRコード内容</label>
          <textarea id="qr1-text-input" rows="3" placeholder="QRコードに埋め込むテキストを入力"></textarea>
        </div>
      </div>
      
      <div class="setting-group">
        <h3>QR2 設定</h3>
        <div class="input-group">
          <label for="qr2-name-input">名称</label>
          <input type="text" id="qr2-name-input" value="QR2">
        </div>
        <div class="input-group">
          <label for="qr2-text-input">QRコード内容</label>
          <textarea id="qr2-text-input" rows="3" placeholder="QRコードに埋め込むテキストを入力"></textarea>
        </div>
      </div>
      
      <button class="save-btn" onclick="saveSettings()">保存して戻る</button>
    </div>
  </div>
  
  <div id="install-prompt" class="install-prompt">
    <span>このアプリをホーム画面に追加</span>
    <button class="install-btn" onclick="installApp()">追加</button>
    <button class="install-btn" onclick="hideInstallPrompt()">×</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

  <script>
    let appData = {
      qr1: { name: 'QR1', text: 'QR1のサンプルテキスト' },
      qr2: { name: 'QR2', text: 'QR2のサンプルテキスト' }
    };
    
    let deferredPrompt = null;

    document.addEventListener('DOMContentLoaded', function() {
      loadData();
      updateUI();
      generateQRCodes();
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('install-prompt').style.display = 'block';
      });
    });

    function loadData() {
      try {
        const saved = JSON.parse(sessionStorage.getItem('qrAppData') || '{}');
        if (saved.qr1) appData.qr1 = saved.qr1;
        if (saved.qr2) appData.qr2 = saved.qr2;
      } catch (e) {
        console.error('データ読み込みエラー:', e);
      }
    }

    function saveData() {
      try {
        sessionStorage.setItem('qrAppData', JSON.stringify(appData));
      } catch (e) {
        console.error('データ保存エラー:', e);
      }
    }

    function updateUI() {
      document.getElementById('qr1-name').textContent = appData.qr1.name;
      document.getElementById('qr2-name').textContent = appData.qr2.name;
      document.getElementById('qr1-title').textContent = appData.qr1.name;
      document.getElementById('qr2-title').textContent = appData.qr2.name;
      
      document.getElementById('qr1-name-input').value = appData.qr1.name;
      document.getElementById('qr2-name-input').value = appData.qr2.name;
      document.getElementById('qr1-text-input').value = appData.qr1.text;
      document.getElementById('qr2-text-input').value = appData.qr2.text;
    }

    function generateQRCodes() {
      if (appData.qr1.text) {
        try {
          const qr1 = new QRious({
            element: document.createElement('canvas'),
            value: appData.qr1.text,
            size: 200
          });
          document.getElementById('qr1-code').innerHTML = '';
          document.getElementById('qr1-code').appendChild(qr1.canvas);
        } catch (e) {
          document.getElementById('qr1-code').innerHTML = '<p>QRコード生成エラー</p>';
        }
      }
      
      if (appData.qr2.text) {
        try {
          const qr2 = new QRious({
            element: document.createElement('canvas'),
            value: appData.qr2.text,
            size: 200
          });
          document.getElementById('qr2-code').innerHTML = '';
          document.getElementById('qr2-code').appendChild(qr2.canvas);
        } catch (e) {
          document.getElementById('qr2-code').innerHTML = '<p>QRコード生成エラー</p>';
        }
      }
    }

    function showMain() {
      document.getElementById('main-view').style.display = 'block';
      document.getElementById('qr1-display').classList.remove('active');
      document.getElementById('qr2-display').classList.remove('active');
      document.getElementById('settings-view').classList.remove('active');
    }

    function showQR(num) {
      document.getElementById('main-view').style.display = 'none';
      document.getElementById('qr' + num + '-display').classList.add('active');
    }

    function showSettings() {
      document.getElementById('main-view').style.display = 'none';
      document.getElementById('settings-view').classList.add('active');
    }

    function saveSettings() {
      appData.qr1.name = document.getElementById('qr1-name-input').value || 'QR1';
      appData.qr1.text = document.getElementById('qr1-text-input').value || '';
      appData.qr2.name = document.getElementById('qr2-name-input').value || 'QR2';
      appData.qr2.text = document.getElementById('qr2-text-input').value || '';
      
      saveData();
      updateUI();
      generateQRCodes();
      showMain();
    }

    function installApp() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            hideInstallPrompt();
          }
          deferredPrompt = null;
        });
      }
    }

    function hideInstallPrompt() {
      document.getElementById('install-prompt').style.display = 'none';
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('data:text/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdpbnN0YWxsJywgKGV2ZW50KSA9PiB7IGNvbnNvbGUubG9nKCdTVyBpbnN0YWxsZWQnKTsgfSk7IHNlbGYuYWRkRXZlbnRMaXN0ZW5lcignZmV0Y2gnLCAoZXZlbnQpID0+IHsgZXZlbnQucmVzcG9uZFdpdGgoZmV0Y2goZXZlbnQucmVxdWVzdCkpOyB9KTs=');
    }
  </script>
</body>
</html>
