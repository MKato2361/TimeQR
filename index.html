    <meta name="theme-color" content="#ffffff">
    <style>
        :root {
            --ios-blue: #007aff;
            --ios-gray: #f2f2f7;
            --ios-dark-gray: #6c757d;
            --ios-light-gray: #d1d1d6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--ios-gray);
            color: #1c1c1e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 375px; /* iPhone SE 1st gen */
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .header {
            background-color: white;
            padding: 16px 20px;
            border-bottom: 1px solid var(--ios-light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .header h1 {
            font-size: 17px;
            font-weight: 600;
        }

        .settings-btn {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--ios-blue);
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
        }

        .main-content {
            padding: 24px;
        }

        .qr-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .qr-btn {
            background-color: var(--ios-blue);
            border: none;
            color: white;
            padding: 16px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .qr-btn:hover {
            background-color: #005bb5;
        }
        
        /* QR2ボタンの色をセカンダリカラーに変更 */
        .qr-btn:nth-child(2) {
            background-color: #e5e5ea;
            color: var(--ios-blue);
        }
        
        .qr-btn:nth-child(2):hover {
            background-color: #d1d1d6;
        }

        .qr-display {
            display: none;
            text-align: center;
            padding: 24px;
        }

        .qr-display.active {
            display: block;
        }

        .qr-code {
            padding: 16px;
            background: white;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .qr-code canvas {
            display: block;
            width: 200px;
            height: 200px;
        }

        .back-btn {
            background: var(--ios-light-gray);
            border: none;
            color: var(--ios-blue);
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 24px;
            transition: background-color 0.2s ease-in-out;
        }

        .back-btn:hover {
            background: #d1d1d6;
        }

        .settings-panel {
            display: none;
            padding: 24px;
        }

        .settings-panel.active {
            display: block;
        }

        .setting-group {
            margin-bottom: 24px;
            background: var(--ios-gray);
            border-radius: 10px;
            padding: 16px;
        }

        .setting-group h3 {
            color: #333;
            margin-bottom: 12px;
            font-size: 16px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--ios-light-gray);
            border-radius: 8px;
            font-size: 14px;
            background-color: white;
            color: #1c1c1e;
        }

        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: var(--ios-blue);
        }

        .save-btn {
            background-color: var(--ios-blue);
            border: none;
            color: white;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s ease-in-out;
        }

        .save-btn:hover {
            background-color: #005bb5;
        }
        
        .install-prompt {
            background: #007aff;
            color: white;
            text-align: center;
            padding: 12px;
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            z-index: 1000;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }

        .install-btn {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            margin-left: 8px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QRコード</h1>
            <button class="settings-btn" onclick="showSettings()">⚙️ 設定</button>
        </div>
        
        <div id="main-view" class="main-content">
            <div class="qr-buttons">
                <button class="qr-btn" onclick="showQR(1)">
                    <span id="qr1-name">QR1</span>
                </button>
                <button class="qr-btn" onclick="showQR(2)">
                    <span id="qr2-name">QR2</span>
                </button>
            </div>
        </div>
        
        <div id="qr1-display" class="qr-display">
            <h2 id="qr1-title">QR1</h2>
            <div id="qr1-code" class="qr-code"></div>
            <button class="back-btn" onclick="showMain()">戻る</button>
        </div>
        
        <div id="qr2-display" class="qr-display">
            <h2 id="qr2-title">QR2</h2>
            <div id="qr2-code" class="qr-code"></div>
            <button class="back-btn" onclick="showMain()">戻る</button>
        </div>
        
        <div id="settings-view" class="settings-panel">
            <div class="setting-group">
                <h3>QR1 設定</h3>
                <div class="input-group">
                    <label for="qr1-name-input">名称</label>
                    <input type="text" id="qr1-name-input" value="QR1">
                </div>
                <div class="input-group">
                    <label for="qr1-text-input">QRコード内容</label>
                    <textarea id="qr1-text-input" rows="3" placeholder="QRコードに埋め込むテキストを入力"></textarea>
                </div>
            </div>
            
            <div class="setting-group">
                <h3>QR2 設定</h3>
                <div class="input-group">
                    <label for="qr2-name-input">名称</label>
                    <input type="text" id="qr2-name-input" value="QR2">
                </div>
                <div class="input-group">
                    <label for="qr2-text-input">QRコード内容</label>
                    <textarea id="qr2-text-input" rows="3" placeholder="QRコードに埋め込むテキストを入力"></textarea>
                </div>
            </div>
            
            <button class="save-btn" onclick="saveSettings()">保存して戻る</button>
        </div>
    </div>
    
    <div id="install-prompt" class="install-prompt">
        <span>このアプリをホーム画面に追加</span>
        <button class="install-btn" onclick="installApp()">追加</button>
        <button class="install-btn" onclick="hideInstallPrompt()">×</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

    <script>
        let appData = {
            qr1: { name: 'QR1', text: 'QR1のサンプルテキスト' },
            qr2: { name: 'QR2', text: 'QR2のサンプルテキスト' }
        };
        
        let deferredPrompt = null;

        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            updateUI();
            generateQRCodes();
            
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                document.getElementById('install-prompt').style.display = 'block';
            });
        });

        function loadData() {
            try {
                const saved = JSON.parse(sessionStorage.getItem('qrAppData') || '{}');
                if (saved.qr1) appData.qr1 = saved.qr1;
                if (saved.qr2) appData.qr2 = saved.qr2;
            } catch (e) {
                console.error('データ読み込みエラー:', e);
            }
        }

        function saveData() {
            try {
                sessionStorage.setItem('qrAppData', JSON.stringify(appData));
            } catch (e) {
                console.error('データ保存エラー:', e);
            }
        }

        function updateUI() {
            document.getElementById('qr1-name').textContent = appData.qr1.name;
            document.getElementById('qr2-name').textContent = appData.qr2.name;
            document.getElementById('qr1-title').textContent = appData.qr1.name;
            document.getElementById('qr2-title').textContent = appData.qr2.name;
            
            document.getElementById('qr1-name-input').value = appData.qr1.name;
            document.getElementById('qr2-name-input').value = appData.qr2.name;
            document.getElementById('qr1-text-input').value = appData.qr1.text;
            document.getElementById('qr2-text-input').value = appData.qr2.text;
        }

        function generateQRCodes() {
            if (appData.qr1.text) {
                try {
                    const qr1 = new QRious({
                        element: document.createElement('canvas'),
                        value: appData.qr1.text,
                        size: 200
                    });
                    document.getElementById('qr1-code').innerHTML = '';
                    document.getElementById('qr1-code').appendChild(qr1.canvas);
                } catch (e) {
                    document.getElementById('qr1-code').innerHTML = '<p>QRコード生成エラー</p>';
                }
            }
            
            if (appData.qr2.text) {
                try {
                    const qr2 = new QRious({
                        element: document.createElement('canvas'),
                        value: appData.qr2.text,
                        size: 200
                    });
                    document.getElementById('qr2-code').innerHTML = '';
                    document.getElementById('qr2-code').appendChild(qr2.canvas);
                } catch (e) {
                    document.getElementById('qr2-code').innerHTML = '<p>QRコード生成エラー</p>';
                }
            }
        }

        function showMain() {
            document.getElementById('main-view').style.display = 'block';
            document.getElementById('qr1-display').classList.remove('active');
            document.getElementById('qr2-display').classList.remove('active');
            document.getElementById('settings-view').classList.remove('active');
        }

        function showQR(num) {
            document.getElementById('main-view').style.display = 'none';
            document.getElementById('qr' + num + '-display').classList.add('active');
        }

        function showSettings() {
            document.getElementById('main-view').style.display = 'none';
            document.getElementById('settings-view').classList.add('active');
        }

        function saveSettings() {
            appData.qr1.name = document.getElementById('qr1-name-input').value || 'QR1';
            appData.qr1.text = document.getElementById('qr1-text-input').value || '';
            appData.qr2.name = document.getElementById('qr2-name-input').value || 'QR2';
            appData.qr2.text = document.getElementById('qr2-text-input').value || '';
            
            saveData();
            updateUI();
            generateQRCodes();
            showMain();
        }

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        hideInstallPrompt();
                    }
                    deferredPrompt = null;
                });
            }
        }

        function hideInstallPrompt() {
            document.getElementById('install-prompt').style.display = 'none';
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:text/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdpbnN0YWxsJywgKGV2ZW50KSA9PiB7IGNvbnNvbGUubG9nKCdTVyBpbnN0YWxsZWQnKTsgfSk7IHNlbGYuYWRkRXZlbnRMaXN0ZW5lcignZmV0Y2gnLCAoZXZlbnQpID0+IHsgZXZlbnQucmVzcG9uZFdpdGgoZmV0Y2goZXZlbnQucmVxdWVzdCkpOyB9KTs=');
        }
    </script>
