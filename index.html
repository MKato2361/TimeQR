<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="出退勤QR">
  <title>出退勤QRコード表示</title>

  <!-- ホーム画面用アイコン -->
  <link rel="apple-touch-icon" sizes="180x180" href="icon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">

  <style>
    :root {
      --ios-blue: #007aff;
      --ios-gray: #f2f2f7;
      --ios-dark-gray: #1c1c1e;
      --ios-light-gray: #d1d1d6;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--ios-gray);
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
      min-height: 100vh;
    }

    body.dark-mode {
      background-color: var(--ios-dark-gray);
      color: white;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: background 0.3s;
    }

    body.dark-mode .container {
      background: #2c2c2e;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid var(--ios-light-gray);
      font-weight: 600;
    }

    .header a {
      color: var(--ios-blue);
      text-decoration: none;
      font-size: 14px;
    }

    .qr-buttons {
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 12px;
    }

    .qr-btn {
      background-color: var(--ios-blue);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.2s;
    }

    .qr-btn.secondary {
      background-color: #3a3a3c;
      color: var(--ios-blue);
    }

    .qr-btn:hover {
      opacity: 0.9;
    }

    /* 設定画面 */
    .settings-panel {
      display: none;
      padding: 20px;
    }

    .settings-panel.active {
      display: block;
    }

    .setting-group {
      background: var(--ios-gray);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .setting-group h3 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--ios-dark-gray);
    }

    .input-group {
      margin-bottom: 16px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: #666;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--ios-light-gray);
      border-radius: 8px;
      font-size: 14px;
    }

    .save-btn {
      background-color: var(--ios-blue);
      border: none;
      color: white;
      padding: 14px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 8px;
    }

    /* ホーム画面追加バナー */
    .install-prompt {
      background: #007aff;
      color: white;
      text-align: center;
      padding: 12px 16px;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      z-index: 1000;
      display: none;
      max-width: 90%;
    }

    .install-prompt button {
      background: rgba(255,255,255,0.2);
      border: 1px solid white;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      margin-left: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span>QRコード</span>
      <a href="#" id="settingsLink">設定</a>
    </div>
    <div class="qr-buttons" id="mainPanel">
      <button class="qr-btn">QR1</button>
      <button class="qr-btn secondary">QR2</button>
    </div>
    <div class="settings-panel" id="settingsPanel">
      <div class="setting-group">
        <h3>QRコード設定</h3>
        <div class="input-group">
          <label for="qr1">QR1の内容</label>
          <input type="text" id="qr1" placeholder="QR1のテキストを入力">
        </div>
        <div class="input-group">
          <label for="qr2">QR2の内容</label>
          <input type="text" id="qr2" placeholder="QR2のテキストを入力">
        </div>
        <button class="save-btn">保存</button>
      </div>
    </div>
  </div>

  <!-- ホーム画面追加バナー -->
  <div id="installPrompt" class="install-prompt">
    このアプリをホーム画面に追加できます
    <button id="addBtn">追加</button>
    <button id="closeBtn">✕</button>
  </div>

  <script>
    const installPrompt = document.getElementById('installPrompt');
    const addBtn = document.getElementById('addBtn');
    const closeBtn = document.getElementById('closeBtn');
    let deferredPrompt;

    // iOS判定
    const isIos = /iphone|ipad|ipod/.test(window.navigator.userAgent.toLowerCase());
    const isInStandaloneMode = ('standalone' in window.navigator) && window.navigator.standalone;

    if (isIos && !isInStandaloneMode) {
      installPrompt.style.display = 'block';
    }

    // Android/Chrome用
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installPrompt.style.display = 'block';
    });

    addBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          installPrompt.style.display = 'none';
        }
        deferredPrompt = null;
      }
    });

    closeBtn.addEventListener('click', () => {
      installPrompt.style.display = 'none';
    });

    // 設定画面切り替え
    const settingsLink = document.getElementById('settingsLink');
    const settingsPanel = document.getElementById('settingsPanel');
    const mainPanel = document.getElementById('mainPanel');

    settingsLink.addEventListener('click', (e) => {
      e.preventDefault();
      mainPanel.style.display = mainPanel.style.display === 'none' ? 'block' : 'none';
      settingsPanel.classList.toggle('active');
    });
  </script>
</body>
</html>
