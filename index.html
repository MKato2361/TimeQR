    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-light-blue: #4DA6FF;
            --ios-green: #30D158;
            --ios-red: #FF3B30;
            --ios-orange: #FF9500;
            --ios-purple: #AF52DE;
            --ios-gray: #8E8E93;
            --ios-light-gray: #F2F2F7;
            --ios-dark-gray: #1C1C1E;
            --ios-background: #F2F2F7;
            --ios-card-background: rgba(255, 255, 255, 0.8);
            --ios-text: #000000;
            --ios-secondary-text: #8E8E93;
            --ios-border: rgba(60, 60, 67, 0.18);
            --ios-shadow: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', sans-serif;
            background: var(--ios-background);
            min-height: 100vh;
            line-height: 1.4;
            color: var(--ios-text);
            font-size: 16px;
            overflow-x: hidden;
        }
        
        /* iPhoneSE最適化 */
        @media (max-width: 375px) and (max-height: 667px) {
            body {
                font-size: 15px;
            }
        }
        
        .container {
            max-width: 375px;
            margin: 0 auto;
            min-height: 100vh;
            background: var(--ios-background);
            position: relative;
        }
        
        .header {
            background: var(--ios-card-background);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--ios-border);
            padding: 60px 20px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--ios-text);
            letter-spacing: -0.5px;
        }
        
        .settings-btn {
            position: absolute;
            right: 20px;
            top: 65px;
            background: var(--ios-light-gray);
            border: none;
            color: var(--ios-blue);
            width: 36px;
            height: 36px;
            border-radius: 18px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .settings-btn:active {
            transform: scale(0.95);
            background: #E5E5EA;
        }
        
        .main-content {
            padding: 30px 20px;
            min-height: calc(100vh - 140px);
        }
        
        .qr-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 320px;
            margin: 0 auto;
        }
        
        .qr-btn {
            background: var(--ios-card-background);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--ios-border);
            color: var(--ios-blue);
            padding: 20px 24px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 10px var(--ios-shadow);
            position: relative;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .qr-btn::before {
            content: '';
            position: absolute;
            left: 20px;
            width: 24px;
            height: 24px;
            background: var(--ios-blue);
            border-radius: 6px;
            opacity: 0.1;
        }
        
        .qr-btn:nth-child(2) {
            color: var(--ios-green);
        }
        
        .qr-btn:nth-child(2)::before {
            background: var(--ios-green);
        }
        
        .qr-btn:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.6);
        }
        
        .qr-display {
            display: none;
            padding: 20px;
            text-align: center;
            min-height: calc(100vh - 140px);
        }
        
        .qr-display.active {
            display: block;
        }
        
        .qr-display h2 {
            font-size: 24px;
            font-weight: 700;
            color: var(--ios-text);
            margin-bottom: 30px;
            letter-spacing: -0.3px;
        }
        
        .qr-code {
            background: white;
            padding: 24px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 4px 20px var(--ios-shadow);
            border: 1px solid var(--ios-border);
            margin-bottom: 30px;
        }
        
        .back-btn {
            background: var(--ios-blue);
            border: none;
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.3);
        }
        
        .back-btn:active {
            transform: scale(0.95);
            background: #0056CC;
        }
        
        .settings-panel {
            display: none;
            padding: 20px;
            min-height: calc(100vh - 140px);
        }
        
        .settings-panel.active {
            display: block;
        }
        
        .setting-group {
            background: var(--ios-card-background);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--ios-border);
            border-radius: 16px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 2px 10px var(--ios-shadow);
        }
        
        .setting-group h3 {
            color: var(--ios-text);
            padding: 16px 20px 8px;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.2px;
        }
        
        .input-group {
            padding: 0 20px 16px;
        }
        
        .input-group:last-child {
            padding-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--ios-text);
            font-weight: 500;
            font-size: 14px;
        }
        
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--ios-border);
            border-radius: 12px;
            font-size: 16px;
            background: white;
            color: var(--ios-text);
            transition: border-color 0.2s ease;
            font-family: inherit;
            resize: vertical;
        }
        
        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: var(--ios-blue);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }
        
        .save-btn {
            background: var(--ios-blue);
            border: none;
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.3);
            margin-top: 10px;
        }
        
        .save-btn:active {
            transform: scale(0.98);
            background: #0056CC;
        }
        
        .install-prompt {
            display: none;
            background: var(--ios-card-background);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--ios-border);
            color: var(--ios-text);
            padding: 16px 20px;
            position: fixed;
            bottom: 34px;
            left: 20px;
            right: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 30px var(--ios-shadow);
            z-index: 1000;
            text-align: center;
        }
        
        .install-btn {
            background: var(--ios-blue);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            margin: 8px 4px 0;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .install-btn:active {
            transform: scale(0.95);
        }
        
        .install-btn.dismiss {
            background: var(--ios-gray);
            padding: 8px 12px;
        }
        
        /* iPhoneSE専用調整 */
        @media (max-width: 375px) and (max-height: 667px) {
            .header {
                padding: 50px 16px 16px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .settings-btn {
                top: 55px;
                right: 16px;
                width: 32px;
                height: 32px;
                font-size: 16px;
            }
            
            .main-content {
                padding: 20px 16px;
            }
            
            .qr-btn {
                padding: 18px 20px;
                font-size: 17px;
                min-height: 56px;
            }
            
            .qr-code {
                padding: 20px;
            }
            
            .settings-panel, .qr-display {
                padding: 16px;
            }
            
            .install-prompt {
                bottom: 20px;
                left: 16px;
                right: 16px;
                font-size: 14px;
            }
        }
        
        /* セーフエリア対応 */
        @supports (padding: max(0px)) {
            .header {
                padding-top: max(60px, env(safe-area-inset-top) + 20px);
            }
            
            .install-prompt {
                bottom: max(34px, env(safe-area-inset-bottom) + 20px);
            }
        }
        
        /* ダークモード対応 */
        @media (prefers-color-scheme: dark) {
            :root {
                --ios-background: #000000;
                --ios-card-background: rgba(28, 28, 30, 0.8);
                --ios-text: #FFFFFF;
                --ios-secondary-text: #8E8E93;
                --ios-border: rgba(84, 84, 88, 0.6);
                --ios-shadow: rgba(0, 0, 0, 0.3);
                --ios-light-gray: #1C1C1E;
            }
            
            .input-group input, .input-group textarea {
                background: #1C1C1E;
                color: white;
            }
            
            .qr-code {
                background: white;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QR</h1>
            <button class="settings-btn" onclick="showSettings()">⚙️</button>
        </div>
        
        <div id="main-view" class="main-content">
            <div class="qr-buttons">
                <button class="qr-btn" onclick="showQR(1)">
                    <span id="qr1-name">QR1</span>
                </button>
                <button class="qr-btn" onclick="showQR(2)">
                    <span id="qr2-name">QR2</span>
                </button>
            </div>
        </div>
        
        <div id="qr1-display" class="qr-display">
            <h2 id="qr1-title">QR1</h2>
            <div id="qr1-code" class="qr-code"></div>
            <button class="back-btn" onclick="showMain()">戻る</button>
        </div>
        
        <div id="qr2-display" class="qr-display">
            <h2 id="qr2-title">QR2</h2>
            <div id="qr2-code" class="qr-code"></div>
            <button class="back-btn" onclick="showMain()">戻る</button>
        </div>
        
        <div id="settings-view" class="settings-panel">
            <div class="setting-group">
                <h3>QR1 設定</h3>
                <div class="input-group">
                    <label for="qr1-name-input">名称</label>
                    <input type="text" id="qr1-name-input" value="QR1">
                </div>
                <div class="input-group">
                    <label for="qr1-text-input">QRコード内容</label>
                    <textarea id="qr1-text-input" rows="3" placeholder="QRコードに埋め込むテキストを入力"></textarea>
                </div>
            </div>
            
            <div class="setting-group">
                <h3>QR2 設定</h3>
                <div class="input-group">
                    <label for="qr2-name-input">名称</label>
                    <input type="text" id="qr2-name-input" value="QR2">
                </div>
                <div class="input-group">
                    <label for="qr2-text-input">QRコード内容</label>
                    <textarea id="qr2-text-input" rows="3" placeholder="QRコードに埋め込むテキストを入力"></textarea>
                </div>
            </div>
            
            <button class="save-btn" onclick="saveSettings()">保存</button>
        </div>
    </div>
    
    <div id="install-prompt" class="install-prompt">
        <div>このアプリをホーム画面に追加</div>
        <button class="install-btn" onclick="installApp()">追加</button>
        <button class="install-btn dismiss" onclick="hideInstallPrompt()">×</button>
    </div>

    <!-- QR.js ライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

    <script>
        // データ保存用の変数
        let appData = {
            qr1: { name: 'QR1', text: 'QR1のサンプルテキスト' },
            qr2: { name: 'QR2', text: 'QR2のサンプルテキスト' }
        };
        
        let deferredPrompt = null;

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            updateUI();
            generateQRCodes();
            
            // PWAインストールプロンプト
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                setTimeout(() => {
                    document.getElementById('install-prompt').style.display = 'block';
                }, 3000); // 3秒後に表示
            });
            
            // インストール完了時
            window.addEventListener('appinstalled', (e) => {
                hideInstallPrompt();
            });
        });

        // データの読み込み（sessionStorageに変更）
        function loadData() {
            try {
                const saved = JSON.parse(sessionStorage.getItem('qrAppData') || '{}');
                if (saved.qr1) appData.qr1 = saved.qr1;
                if (saved.qr2) appData.qr2 = saved.qr2;
            } catch (e) {
                console.log('データ読み込みエラー:', e);
            }
        }

        // データの保存
        function saveData() {
            try {
                sessionStorage.setItem('qrAppData', JSON.stringify(appData));
            } catch (e) {
                console.error('データ保存エラー:', e);
            }
        }

        // UIの更新
        function updateUI() {
            document.getElementById('qr1-name').textContent = appData.qr1.name;
            document.getElementById('qr2-name').textContent = appData.qr2.name;
            document.getElementById('qr1-title').textContent = appData.qr1.name;
            document.getElementById('qr2-title').textContent = appData.qr2.name;
            
            // 設定パネルの更新
            document.getElementById('qr1-name-input').value = appData.qr1.name;
            document.getElementById('qr2-name-input').value = appData.qr2.name;
            document.getElementById('qr1-text-input').value = appData.qr1.text;
            document.getElementById('qr2-text-input').value = appData.qr2.text;
        }

        // QRコードの生成
        function generateQRCodes() {
            if (appData.qr1.text) {
                try {
                    const qr1 = new QRious({
                        element: document.createElement('canvas'),
                        value: appData.qr1.text,
                        size: 200,
                        foreground: '#000000',
                        background: '#ffffff'
                    });
                    document.getElementById('qr1-code').innerHTML = '';
                    document.getElementById('qr1-code').appendChild(qr1.canvas);
                } catch (e) {
                    document.getElementById('qr1-code').innerHTML = '<p style="color: var(--ios-red);">QRコード生成エラー</p>';
                }
            }
            
            if (appData.qr2.text) {
                try {
                    const qr2 = new QRious({
                        element: document.createElement('canvas'),
                        value: appData.qr2.text,
                        size: 200,
                        foreground: '#000000',
                        background: '#ffffff'
                    });
                    document.getElementById('qr2-code').innerHTML = '';
                    document.getElementById('qr2-code').appendChild(qr2.canvas);
                } catch (e) {
                    document.getElementById('qr2-code').innerHTML = '<p style="color: var(--ios-red);">QRコード生成エラー</p>';
                }
            }
        }

        // 画面切り替え
        function showMain() {
            document.getElementById('main-view').style.display = 'block';
            document.getElementById('qr1-display').classList.remove('active');
            document.getElementById('qr2-display').classList.remove('active');
            document.getElementById('settings-view').classList.remove('active');
        }

        function showQR(num) {
            document.getElementById('main-view').style.display = 'none';
            document.getElementById('qr' + num + '-display').classList.add('active');
        }

        function showSettings() {
            document.getElementById('main-view').style.display = 'none';
            document.getElementById('settings-view').classList.add('active');
        }

        // 設定の保存
        function saveSettings() {
            appData.qr1.name = document.getElementById('qr1-name-input').value || 'QR1';
            appData.qr1.text = document.getElementById('qr1-text-input').value || '';
            appData.qr2.name = document.getElementById('qr2-name-input').value || 'QR2';
            appData.qr2.text = document.getElementById('qr2-text-input').value || '';
            
            saveData();
            updateUI();
            generateQRCodes();
            showMain();
            
            // iOSっぽいフィードバック
            navigator.vibrate && navigator.vibrate(50);
        }

        // PWAインストール
        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('PWAがインストールされました');
                    }
                    deferredPrompt = null;
                    hideInstallPrompt();
                });
            }
        }

        function hideInstallPrompt() {
            document.getElementById('install-prompt').style.display = 'none';
        }

        // タッチジェスチャー対応
        let startX = 0;
        let startY = 0;

        document.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', function(e) {
            if (!startX || !startY) return;
            
            let endX = e.changedTouches[0].clientX;
            let endY = e.changedTouches[0].clientY;
            
            let diffX = startX - endX;
            let diffY = startY - endY;
            
            // 右スワイプで戻る（QR表示画面から）
            if (Math.abs(diffX) > Math.abs(diffY) && diffX < -50) {
                if (document.getElementById('qr1-display').classList.contains('active') || 
                    document.getElementById('qr2-display').classList.contains('active')) {
                    showMain();
                }
            }
            
            startX = 0;
            startY = 0;
        });
